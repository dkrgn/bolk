<!DOCTYPE html>
<html lang="en">
<head xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8">
    <title>Order Form</title>
    <link th:href="@{/css/order-form.css}" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="order-info-div">
        <h1><b>Order Information</b></h1>
    </div>

    <div class="order-form-div">
        <form id="order-form" method="post" action="http://localhost:8080/orders">
            <label for="nr-pallet"># of Pallets:</label>
            <input type="text" id="nr-pallet" name="nr-pallet">
            <br>
            <label for="type">Pallet Type:</label>
            <select name="type" id="type">
                <option value="EWPE">
                    EWPE
                </option>
                <option value="EURO">
                    EURO
                </option>
                <option value="EWPHA">
                    EWPHA
                </option>
                <option value="DOOS">
                    DOOS
                </option>
                <option value="PLTVR">
                    PLTVR
                </option>
            </select>
            <br>
            <label for="height">Height:</label>
            <input type="text" id="height" name="height">
            <br>
            <label for="width">Width:</label>
            <input type="text" id="width" name="width">
            <br>
            <label for="length">Length:</label>
            <input type="text" id="length" name="length">
            <br>
            <label for="sealed">Sealed:</label>
            <div id="sealed">
                <label>
                    <input type="radio" name="choice-radio">
                    Yes
                </label>
                <label>
                    <input type="radio" name="choice-radio">
                    No
                </label>
            </div>
            <label for="fragile">Fragile:</label>
            <div id="fragile">
                <label>
                    <input type="radio" name="choice-radio">
                    Yes
                </label>
                <label>
                    <input type="radio" name="choice-radio">
                    No
                </label>
            </div>
            <label for="weight">Weight:</label>
            <input type="text" id="weight" name="weight">
            <br>
            <input type="submit" value="save form"/>
        </form>
    </div>
</body>
</html>
